<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(ballroom.jpg); 
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .invitation-container {
            text-align: center;
            background-color: rgba(255, 127, 80, 0.8); 
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .invitation-container h1 {
            font-size: 3em;
            margin: 0 0 10px;
        }

        .invitation-container h2 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .rsvp-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #ff6f61; 
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .rsvp-button:hover {
            background-color: #ff3b2f;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .invitation-container h1 {
                font-size: 2.5em;
            }
            
            .invitation-container h2 {
                font-size: 2em;
            }
            
            .rsvp-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">

        <h2>Queeneema</h2>

        <a href="#" class="rsvp-button">RSVP Now</a>
    </div>
</body>
</html>
